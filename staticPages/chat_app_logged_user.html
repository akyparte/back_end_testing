<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!--  This file has been downloaded from bootdey.com @bootdey on twitter -->

    <title>chat app - Bootdey.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="chat_app.js" type="module"></script>
    <link rel="stylesheet" href="chat_style.css">
    <link rel="stylesheet" href="search.css">
    <link rel="stylesheet" href="profile-style.css">

</head>

<body>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">



    <div class="container">
        <div class="row clearfix">
            <div class="col-lg-12">
                <div class="card chat-app" style="height: 580px;">
                    <div id='no-friends' style="display: none;"> No users added , click on add button to get started
                    </div>
                    <div id="plist" class="people-list">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-search"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Search..." id='filter-friends-search'>
                        </div>
                        <ul id='friends' class="list-unstyled chat-list mt-2 mb-0"
                            style="overflow-y: auto;height: 580px;">
                        </ul>
                    </div>
                    <div class="chat" id='chat-showing-box' style="height: 100%;">
                        <div class="chat-header clearfix" style='height: 15%;'>
                            <div class="row">
                                <div class="col-lg-6" style="visibility: hidden;"
                                    id='selected-friend-profile-container'>
                                    <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
                                        <img id='selected-friend-profile-img'
                                            src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="avatar">
                                    </a>
                                    <div class="chat-about">
                                        <h6 id='selected-friend-name' class="m-b-0">Dummy User</h6>
                                        <small id='selected-friend-status'>Last seen: 2 hours ago</small>
                                    </div>
                                </div>
                                <div class="col-lg-6 hidden-sm text-right">
                                    <a href="javascript:void(0);" class="btn btn-outline-secondary" id = 'profile-show-btn'
                                        style="border: 2px solid black; border-radius: 5px; box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;">
                                        <img src="./user-solid.svg" style='width: 30px;height:30px;' alt="">
                                    </a>
                                    <a href="javascript:void(0);" class="btn btn-outline-primary" id='add-friend-btn'
                                        style="border: 2px solid rgb(153, 153, 255); border-radius: 5px; box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;">
                                        <img src="./user-plus-solid.svg" style='width: 30px;height:30px;' alt="">
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="chat-history" style='height: 70%;overflow-y: auto;'>
                            <ul class="m-b-0" id='message-container' style='height: 100%;overflow-y: auto;'>

                            </ul>
                        </div>
                        <div class="chat-message clearfix" id='message-send-box' style="height: 15%;">
                            <div class="input-group mb-0">
                                <div class="input-group-prepend" id='send-mess-btn'>
                                    <span class="input-group-text"><i class="fa fa-send"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Enter text here..."
                                    id='send-mess-input-field'>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class='blur' id='popup-frame'>
        <!-- search user bar -->
        <div class="container d-flex justify-content-center">
            <div class="card mycard mt-5 p-4 fadeout" id='search_user_box' style='display:none'>
                <div class="input-group mb-3"> <input type="text" class="form-control" id='search_user_input'>
                    <div class="input-group-append"><button id='search_user_btn' class="btn btn-primary"><i
                                class="fas fa-search"></i></button></div>
                </div> <span class="text mb-4" id='search_status_bar'>Search results</span>
            </div>
        </div>
        <!-- =========================================================== -->
        <!-- profile popup box -->

        <div class="container mt-5 d-flex justify-content-center" id = 'p-container'>

            <div class="pcard p-3" style="display: none;" id = 'p-container-card'>
    
                <div class="d-flex align-items-center">
    
                    <div class="image">
                        <img src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80"
                            class="rounded" width="155" id = 'p-img-tag'>
                    </div>
    
                    <div class="ml-3 w-100">
    
                        <h4 class="mb-0 mt-0" style="font-size: 20px;" id = 'p-name-heading'>Alex</h4>
                        <!-- <span>Senior Journalist</span> -->
    
                        <!-- <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">
    
                            <div class="d-flex flex-column">
    
                                <span class="articles">Articles</span>
                                <span class="number1">38</span>
    
                            </div>
    
                            <div class="d-flex flex-column">
    
                                <span class="followers">Followers</span>
                                <span class="number2">980</span>
    
                            </div>
    
    
                            <div class="d-flex flex-column">
    
                                <span class="rating">Rating</span>
                                <span class="number3">8.9</span>
    
                            </div>
    
                        </div> -->
    
    
                        <div class="button mt-2 d-flex flex-row align-items-center">
    
                            <button class="btn btn-sm btn-outline-primary w-100" id = 'p-edit-btn'>edit</button>
                            <button class="btn btn-sm btn-primary w-100 ml-2" id = 'p-logout-btn'>logout</button>
    
    
                        </div>
    
    
                    </div>
    
    
                </div>
    
            </div>
    
        </div>
    </div>
 

    <!-- loading circle -->
    <div class="spinner-box" id='loading-box'>
        <div class="circle-box">
            <div class="circle-core">
            </div>
        </div>
    </div>

</body>
</html>
